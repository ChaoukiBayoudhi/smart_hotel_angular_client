<div>
  <h2>list of Hotels</h2>
  <button
    (click)="addHotel()"
    class="inline-flex items-center justify-center px-4 py-2 bg-primary-600 text-white font-semibold rounded-lg
           hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2
           transform transition-all duration-200 ease-in-out hover:scale-105
           shadow-soft animate-fade-in"
  >
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
    </svg>
    Add
  </button>
</div>
<div>
<table class="min-w-full border-collapse border border-gray-300">
  <tr class="bg-gray-200" >
    <th class="border px-2 py-2 text-left">id</th>
    <th class="border px-2 py-2 text-left">name</th>
    <th class="border px-2 py-2 text-left">rating</th>
    <th class="border px-2 py-2 text-left">address</th>
    <th class="border px-2 py-2 text-left"></th>
    <th class="border px-2 py-2 text-left"></th>
  </tr>
  @for (hotel of hotels; track hotel.id) {
    <tr class="hover:bg-gray-100">
      <td class="border px-2 py-2">{{ hotel.id }}</td>
      <td class="border px-2 py-2">{{ hotel.name }}</td>
      <td class="border px-2 py-2">{{ hotel.rating }}</td>
      <td class="border px-2 py-2">{{ hotel.address }}</td>
      <td class="border px-2 py-2">
        <button
          type="button"
          class="inline-flex items-center justify-center px-4 py-2 bg-secondary-500 text-white font-semibold rounded-lg
                 hover:bg-secondary-600 focus:outline-none focus:ring-2 focus:ring-secondary-400 focus:ring-offset-2
                 transform transition-all duration-200 ease-in-out hover:scale-105
                 shadow-soft"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
          Edit
        </button>
        </td>
        <td class="border px-2 py-2">
        <button
          type="button"
          class="inline-flex items-center justify-center px-4 py-2 bg-red-500 text-white font-semibold rounded-lg
                 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2
                 transform transition-all duration-200 ease-in-out hover:scale-105
                 shadow-soft"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Delete
        </button>
      </td>
    </tr>
  }
</table>
</div>
