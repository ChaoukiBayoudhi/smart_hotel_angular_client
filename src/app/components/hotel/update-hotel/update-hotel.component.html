<div class="container mx-auto p-4 max-w-2xl animate-fade-in">
  <h1 class="font-display text-3xl font-bold mb-6 text-primary-600 border-b pb-2">Update Hotel</h1>
  
  <form (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow-soft rounded-xl p-6 animate-slide-up">
    <!-- Hotel Name Field -->
    <div class="space-y-2">
      <label for="name" class="block text-sm font-semibold text-gray-700">Hotel Name</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="hotel.name"
        name="name"
        required
        placeholder="Enter hotel name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Hotel Rating Field -->
    <div class="space-y-2">
      <label for="rating" class="block text-sm font-semibold text-gray-700">Hotel Rating</label>
      <select
        id="rating"
        [(ngModel)]="hotel.rating"
        name="rating"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
      >
        <option value="THREE_STARS">⭐⭐⭐ Three Stars</option>
        <option value="FOUR_STARS">⭐⭐⭐⭐ Four Stars</option>
        <option value="FIVE_STARS">⭐⭐⭐⭐⭐ Five Stars</option>
      </select>
    </div>

    <!-- Address Section -->
    <div class="border-t pt-4 mt-4">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Hotel Address</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label for="street" class="block text-sm font-semibold text-gray-700">Street</label>
          <input
            id="street"
            type="text"
            [(ngModel)]="hotel.address.street"
            name="street"
            placeholder="Street address"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="space-y-2">
          <label for="city" class="block text-sm font-semibold text-gray-700">City</label>
          <input
            id="city"
            type="text"
            [(ngModel)]="hotel.address.city"
            name="city"
            placeholder="City"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="space-y-2">
          <label for="state" class="block text-sm font-semibold text-gray-700">State</label>
          <input
            id="state"
            type="text"
            [(ngModel)]="hotel.address.state"
            name="state"
            placeholder="State"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="space-y-2">
          <label for="zipCode" class="block text-sm font-semibold text-gray-700">ZIP Code</label>
          <input
            id="zipCode"
            type="text"
            [(ngModel)]="hotel.address.zipCode"
            name="zipCode"
            placeholder="ZIP Code"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-4 pt-6">
      <button
        type="submit"
        class="flex-1 bg-primary-600 text-white px-6 py-2 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors duration-200"
      >
        Update Hotel
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="flex-1 bg-gray-100 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
